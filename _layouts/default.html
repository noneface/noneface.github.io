<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/jquery.mmenu.all.css">

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Noneface | Hack4fun</title>
</head>
<body>
	<div class="container-fluid">
	<nav id="my-menu">
		<div > 
			<img class="img-circle menu-top" src="images/head.jpg">
			<h4>Noneface | Hack4fun</h4>
         <ul>
            <li><a href="{{ site.baseurl }}" ><i class="fa fa-home"></i>Home</a></li>
            <li><a href="{{ site.baseurl }}" ><i class="fa fa-file-code-o"></i>Code</a></li>
            <li><a href="{{ site.baseurl }}" ><i class="fa fa-pencil-square-o"></i>Notes</a></li>
            <li><a href="{{ site.baseurl }}" ><i class="fa fa-user"></i>About me</a></li>
         </ul>
         <p class="link">
         	</br></br></br>
         	<a target="_new" href="http://www.github.com/noneface"><i class="fa fa-github"></i></a>
         	<a target="_new" href="http://http://weibo.com/noneface"><i class="fa fa-weibo"></i></a>
         	<a target="_new" href="http://http://www.zhihu.com"><i class="fa fa-leanpub"></i></a>
         </p>
         <h5></br></br>Never forget the beginner's mind</h5>
        </div>
    </nav>

	<div class="menu-button">
		<a href="#my-menu" hidefocus="true"><i class="fa fa-bars"></i></a>
	</div>
	<div class="container">
			<div class="content">
				{{ content }}
			</div>
	</div>
	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}css/jquery.mmenu.min.all.js"></script>
	<script type="text/javascript">
	   $(document).ready(function() {
	      $("#my-menu").mmenu().on( "closed.mm", function() {
	            $(".menu-button").show();
	         });
	      $(".menu-button").click(function() {
	        $(".menu-button").hide();
	        $("#my-menu").trigger("open.mm");
	      });
	   });
	</script>

</body>
</html>
